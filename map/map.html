<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

var width = 960,
    height = 1160;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var color = d3.scale.linear().domain([1,5]).range(['#060', '#0f0']);

//Let's load the data that will be user for the choropleth
var dataset; //global variable
d3.json("full.json", function(error, json) {
  if (error) return console.warn(error);
  dataset = json;
});


d3.json("europe50b.json", function(error, europe50b) {
	
var subunits = topojson.feature(europe50b, europe50b.objects.europe50);

var projection = d3.geo.mercator()
    .scale(500)
    .translate([width / 2 - 250, height / 2 + 300]);


//Countries paths

var path = d3.geo.path()
    .projection(projection);
	
svg.append("path")
  	.datum(subunits)
  	.attr("d", path);
	
svg.selectAll(".subunit")
    .data(topojson.feature(europe50b, europe50b.objects.europe50).features)
  .enter().append("path")
    .attr("class", function(d) { return "subunit " + d.id; })
	.attr("fill", function(d) {
	var country = d.id;
	
	var quota;
	var signatures;
	var counter = 0;

  	for(a in dataset.quota){
  	if(a == country){
  	quota = dataset.quota[a];
	}
	
  	for(a in dataset.eci){
	if(counter < 1){
	  //alert(dataset.eci[a][country]);
	  signatures = dataset.eci[a][country];
	  counter ++;
	}
  	}
	
  	}
	
	//alert(country + ' ' + quota + ' ' + signatures);
	
	if(signatures == null){
	return "#ccc";	
	}
	if(signatures >= quota){
	var diff = signatures/quota;
	return color(diff);	
	}
	if(signatures < quota){
	return "#b00"	
	}
	
	return "#CCC"
	})
    .attr("d", path)
	.on('click', click);
	

//If we want something to happen when clicking on each country	
function click(d) {
