<!DOCTYPE html>
<meta charset="utf-8">
<style>

.country {
  /*fill: #ddd;*/	
  stroke: white;
  stroke-width:0;
}

.over {
  opacity:0.8;
  stroke-width:1px;
}

.country-label {
  fill: #000;
  fill-opacity: .5;
  font-size: 10px;
  font-weight: 300;
  text-anchor: middle;
  font-family: Arial, Helvetica, sans-serif;
}

.place-label {
  fill: #000;
  fill-opacity: .5;
  font-size: 10px;
  font-weight: 300;
  text-anchor: middle;
  font-family: Arial, Helvetica, sans-serif;
}

.tooltip {   
  position: absolute;           
  width: 150px;                                   
  padding: 2px;             
  font: 12px sans-serif;        
  background: #eee;   
  border: 0px;      
  border-radius: 5px;           
  pointer-events: none;         
}

.tooltip h2 {
margin:0;
padding:2px 10px;
background:white;
border-radius: 5px;           
  text-align: center;           
}

.tooltip ul {
  padding:0;
  margin:0;
}

.tooltip li {
  padding:0 0 0 5px;
  margin:0 0 0 5px;
}

.tooltip .body {
  padding:2px 10px;
}

.map {
  background:#EBF4FA;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="http://d3js.org/colorbrewer.v1.min.js"></script>
<script>

var width = 960,
    height = 700;

  //equirectangular fits better on a screen (more width than height) than mercator()
  var projection = d3.geo.equirectangular()
    .center([15,50.7]) //theorically, 50°7′2.23″N 9°14′51.97″E
    .scale(width)
    .translate([width / 2, height / 2]);
//    .translate([width / 2 - 320, height / 2 + 700]);

var zoom = d3.behavior.zoom()
    .translate(projection.translate())
    .scale(projection.scale())
    .scaleExtent([height, 8 * height])
    .on("zoom", move);

var svg = d3.select("body").append("svg")
    .attr("class", "map")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(0,0)")
    .call(zoom);

var defs = svg.append("defs");

  //Countries paths
  var path = d3.geo.path()
    .projection(projection);
var feature=null;

var div = d3.select("body").append("div")   
    .attr("class", "tooltip")               
    .style("opacity", 0);

// color based on how many signatures as a % of the quota. Anything above 150% is the same color
var color = d3.scale.linear()
        .clamp(true)
        .domain([0, 0.9,1,1.5])
        .range(["red","#e8eab8","lightgreen","#3a6033"])
        .interpolate(d3.interpolateHcl);

//Let's load the data that will be user for the choropleth
var dataset; //global variable
var lastdate = "2013-09-08";

d3.json("full.json", function(error, json) {
  if (error) return console.warn(error);
  dataset = json;
});


d3.json("europe50b.json", function(error, europe50b) {
	
  var countries = topojson.feature(europe50b, europe50b.objects.europe50);


/*	
  svg.append("path")
  	.datum(countries)
  	.attr("d", path)
	  .attr("fill", "#ccc")
	  .transition()        
    .duration(2000) 
  	.attr("fill", "#444");
	*/
  feature = svg.selectAll(".country")
    .data(countries.features)
    .enter().append("path")
    .attr("class", function(d) { return "country " + d.id; })
    .attr("d", path)
  	.on("mouseover", function(d) { 
    	d3.select(this)
      .classed("over",true)
	    //comment the following line to disable tooltip on mouseover 
     	tooltipin(d);
	})
	.on("mouseout", function(d) { 
  	d3.select(this).style("opacity","1")
      .classed("over",false)
  	tooltipout(d);
	})
	.on('click', click)
	.attr("fill", function (d) {
    if (getquota(d.id) >0) // if EU country
      return color(1);
    return "#ccc";
  })
	.transition()        
  .duration(3000) 
	.attr("fill", function(d) {
	  var country = d.id;
	
  	var quota =getquota (country);
	  var signatures =getsignatures(country);

  	if(signatures == 0){
	    return "#ccc";	
	  }
	  var diff = signatures/quota;
	  return color(diff);
	})
  .attr("d", path)


//If we want something to happen when clicking on each country	
function click(d) {
	//uncomment the following line to enable tooltip on click. 
	//tooltipin(d);
}

//Some functions to recover data about each country for the tooltips
function getquota(id){
		if(dataset.quota[id] != null){
	  	return dataset.quota[id];
		} else {
	    return "0";
    }
}


function getsignatures(id, type){
  if(dataset.eci[lastdate][id] == null)
	   return "0";

	  var online = dataset.eci[lastdate][id];
    if (type == "online") 
      return online;
	  var paper = dataset.paper[id];
    if (type == "paper") 
      return paper;
    // by default returns both
    return online + paper;
}


//Function for showing the tooltip. It can be used for onmouseover actions or for click actions	
function tooltipin(d){
  var quota = getquota(d.id);
  if (quota>0) {
    var online = getsignatures(d.id,"online");
    var paper = getsignatures(d.id,"paper");
    var percentage = Math.floor(((online + paper) / quota) * 100);
    var title = d.properties.name + " "+ percentage+ "%";
    var body= 
"<ul><li>Online: " + online +
"</li><li>Paper: " + paper +
"</li><li>Threshold: "  + quota + "</li><ul>";
  } else {
    var title = d.properties.name;
    var body = "Not in Europe";
  } 
  
	div.transition()        
                .duration(200)      
                .style("opacity", .9);      
            div .html("<h2>"+ title + "</h2><div class='body'>" +body +"</div>")  
                .style("left", (d3.event.pageX + 20) + "px")     
                .style("top", (d3.event.pageY - 28) + "px"); 	
}

//Function for hiding the tooltip.	
function tooltipout(d){
	div.transition()        
                .duration(500)      
                .style("opacity", 0);	
}

function move() {
  projection.translate(d3.event.translate).scale(d3.event.scale);
  feature.attr("d", path);
}	

</script>

</body>
